<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="header">
        <h1>Library</h1>
    </div>
    <div class="main">
        <div class="card-content"></div>
        <div class="new-card-btn">
            <button class="card-btn" type="button">+</button>
        </div>
    </div>
    <div class="modal">
        <div class="modal-header">
            <h2 class="modal-title">Add Book</h2>
        </div>
        <div class="modal-body">
            <form action="#" method="post">
                <div class="input-container">
                    <label for="title">Title</label>
                    <input type="text" id="title" class="txt txt1" minlength="2" maxlength="10" required>
                </div>
                <div class="input-container">
                    <label for="author">Author</label>
                    <input type="text" id="author" class="txt txt2"
                    minlength="2" maxlength="10" required>
                </div>
                <div class="input-container">
                    <label for="pages">pages</label>
                    <input type="number" id="pages" class="txt txt3" min="2" max="10000" required>
                </div>
                <div class="input-container">
                    <label for="read" class="check-label">Did you read it?</label>
                    <input type="checkbox" name="read" id="read" class="checkbox">
                </div>
                <div class="submit-container">
                    <button type="submit" class="form-submit">submit</button>
                </div>
            </form>
        </div>
    </div>
    <div class="overlayer" ></div>
</body>
</html>
